<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Forever ‚ù§Ô∏è</title>

<style>
  body 
   {
    margin: 0;
    padding: 0;
    background: url("background.jpg") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
	}
	body::before 
	{
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.45);
    z-index: -1;
	}

    /* Intro Screen */
    #introScreen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 28px;
        cursor: pointer;
        transition: opacity 1.5s ease;
        z-index: 10;
    }

    /* Main Content */
    #mainContent {
        opacity: 0;
        transition: opacity 2s ease;
    }

    h1 {
        margin-top: 80px;
        font-size: 36px;
    }

    .heart {
        font-size: 70px;
        animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    .buttons {
        margin-top: 40px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4e8a;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1f6b;
    }

    #noBtn {
        background-color: white;
        color: #ff4e8a;
        position: absolute;
    }

    .message {
        margin-top: 30px;
        font-size: 22px;
        display: none;
    }

    /* Floating hearts */
    .floating-heart {
        position: absolute;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- Intro Screen -->
<div id="introScreen">
    üíï Tap anywhere to feel my love ‚ù§Ô∏è
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="bgm.mp3.mp3" type="audio/mpeg">
</audio>

<!-- Main Content -->
<div id="mainContent">
    <h1>Will you be my Valentine forever, <span id="name">My Love</span>? üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="loveMessage">
        ü•∞You are my forever Valentine ‚ù§Ô∏è  
        Love you ammuüíû
    </div>
</div>

<script>

// Set husband name
document.getElementById("name").innerText = "Ammu";

const intro = document.getElementById("introScreen");
const main = document.getElementById("mainContent");
const music = document.getElementById("bgMusic");

// Start experience
intro.addEventListener("click", function() {
    intro.style.opacity = "0";
    setTimeout(() => {
        intro.style.display = "none";
        main.style.opacity = "1";
    }, 1500);

    music.play();
});

// Yes button
document.getElementById("yesBtn").addEventListener("click", function() {
    document.getElementById("loveMessage").style.display = "block";
});

// No button runs away
// const noBtn = document.getElementById("noBtn");
//noBtn.addEventListener("mouseover", function() {
//    const x = Math.random() * (window.innerWidth - 100);
//    const y = Math.random() * (window.innerHeight - 100);
//    noBtn.style.left = x + "px";
//    noBtn.style.top = y + "px";
// });

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    moveButton();
});

noBtn.addEventListener("click", function() {
    const msg = document.createElement("div");
    msg.innerText = "Vaaipu illa Rajaa... üòú You are mine forever!";
    msg.style.position = "fixed";
    msg.style.top = "20%";
    msg.style.left = "50%";
    msg.style.transform = "translateX(-50%)";
    msg.style.fontSize = "24px";
    msg.style.color = "white";
    document.body.appendChild(msg);

    moveButton();
});

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 500);

</script>

</body>
</html>
